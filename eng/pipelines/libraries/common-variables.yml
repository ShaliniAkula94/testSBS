variables:
  - name: Configuration
    value: Release
  - name: CommitHead
    value: '' # the value will be extracted from the repo's head  
  - name: REPOROOT
    value: $(Build.SourcesDirectory)
  - name: softwareFolder
    value: $(REPOROOT)/software
  - name: symbolsFolder
    value: $(REPOROOT)/symbols
  - name: artifactDirectory
    value: '$(REPOROOT)/packages'
